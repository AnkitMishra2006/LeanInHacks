<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate Predictor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <h2 class="text-center">Climate Prediction</h2>
    <form id="predictForm" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Year:</label>
        <input
          type="number"
          class="date-own form-control"
          id="year"
          min="1990"
          max="2025"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">COâ‚‚ Level:</label>
        <input type="number" class="form-control" id="co2" required />
      </div>
      <button type="submit" class="ml-auto btn btn-primary w-100">
        Predict
      </button>
    </form>
    <h3 class="mt-4" id="predictionResult"></h3>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      document.querySelector("#year").oninput = (e) =>
        console.log(new Date(e.target.valueAsNumber, 0, 1));
    </script>
  </body>
</html>
