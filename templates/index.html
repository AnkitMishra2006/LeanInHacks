{% extends 'base.html' %} {% block title %} Climate Predictor {% endblock title
%} {% block body %}

<h2 class="text-center">Climate Prediction</h2>

<form action="http://localhost:8080/predict" method="post">
  <div class="mb-3">
    <label class="form-label" for="year">Year:</label>
    <input
      type="number"
      name="year"
      class="form-control"
      id="year"
      step="1"
      placeholder="YYYY"
      required
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Month:</label>
    <select name="month" id="month" class="form-control">
      <option value="1">January</option>
      <option value="2">February</option>
      <option value="3">March</option>
      <option value="4">April</option>
      <option value="5">May</option>
      <option value="6">June</option>
      <option value="7">July</option>
      <option value="8">August</option>
      <option value="9">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </div>

  <button type="submit" class="ml-auto btn btn-primary w-100">Predict</button>
</form>
{% endblock body %}
